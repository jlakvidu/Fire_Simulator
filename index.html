<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fire Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label class="control-label">Particle Count</label>
            <input type="range" class="slider" id="particleCount" min="1000" max="10000" value="5000">
        </div>
        <div class="control-group">
            <label class="control-label">Fire Intensity</label>
            <input type="range" class="slider" id="fireIntensity" min="1" max="100" value="50">
        </div>
        <div class="control-group">
            <label class="control-label">Wind Speed</label>
            <input type="range" class="slider" id="windSpeed" min="0" max="100" value="20">
        </div>
    </div>

    <div class="info">
        Use mouse to rotate | Scroll to zoom | Drag sliders to adjust fire
    </div>
    <script src="script.js"></script>
</body>
</html>
