<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fire Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff;
            opacity: 0.9;
        }

        .slider {
            width: 100%;
            height: 4px;
            background: #333;
            outline: none;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff4d4d;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .stats {
            position: fixed !important;
            top: 0 !important;
            right: 0 !important;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 400px;
            }

            .info {
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label class="control-label">Particle Count</label>
            <input type="range" class="slider" id="particleCount" min="1000" max="10000" value="5000">
        </div>
        <div class="control-group">
            <label class="control-label">Fire Intensity</label>
            <input type="range" class="slider" id="fireIntensity" min="1" max="100" value="50">
        </div>
        <div class="control-group">
            <label class="control-label">Wind Speed</label>
            <input type="range" class="slider" id="windSpeed" min="0" max="100" value="20">
        </div>
    </div>

    <div class="info">
        Use mouse to rotate | Scroll to zoom | Drag sliders to adjust fire
    </div>

    <script>
        class FireSimulation {
            constructor() {
                this.setup();
                this.createParticles();
                this.addControls();
                this.animate();
            }

            setup() {
                // Scene setup
                this.scene = new THREE.Scene();
                
                // Camera setup
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.set(0, 5, 10);

                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('canvas'),
                    antialias: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;

                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);

                const pointLight = new THREE.PointLight(0xff7700, 2, 100);
                pointLight.position.set(0, 2, 0);
                this.scene.add(pointLight);

                // Ground plane
                const groundGeometry = new THREE.PlaneGeometry(20, 20);
                const groundMaterial = new THREE.MeshStandardMaterial({
                    color: 0x333333,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Parameters
                this.params = {
                    particleCount: 5000,
                    fireIntensity: 50,
                    windSpeed: 20
                };

                // Bind event listeners
                window.addEventListener('resize', this.onWindowResize.bind(this));
            }

            createParticles() {
                // Particle system
                const particleGeometry = new THREE.BufferGeometry();
                const particleCount = this.params.particleCount;

                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);

                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    positions[i3] = (Math.random() - 0.5) * 2;
                    positions[i3 + 1] = Math.random() * 5;
                    positions[i3 + 2] = (Math.random() - 0.5) * 2;

                    const color = new THREE.Color();
                    color.setHSL(0.1, 1, Math.random() * 0.5 + 0.5);
                    colors[i3] = color.r;
                    colors[i3 + 1] = color.g;
                    colors[i3 + 2] = color.b;

                    sizes[i] = Math.random() * 2;
                }

                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const particleMaterial = new THREE.PointsMaterial({
                    size: 0.1,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.8
                });

                this.particles = new THREE.Points(particleGeometry, particleMaterial);
                this.scene.add(this.particles);
            }

            addControls() {
                // UI Controls
                document.getElementById('particleCount').addEventListener('input', (e) => {
                    this.params.particleCount = parseInt(e.target.value);
                    this.scene.remove(this.particles);
                    this.createParticles();
                });

                document.getElementById('fireIntensity').addEventListener('input', (e) => {
                    this.params.fireIntensity = parseInt(e.target.value);
                });

                document.getElementById('windSpeed').addEventListener('input', (e) => {
                    this.params.windSpeed = parseInt(e.target.value);
                });
            }

            updateParticles() {
                const positions = this.particles.geometry.attributes.position.array;
                const colors = this.particles.geometry.attributes.color.array;
                const sizes = this.particles.geometry.attributes.size.array;

                for (let i = 0; i < this.params.particleCount; i++) {
                    const i3 = i * 3;

                    // Update position
                    positions[i3 + 1] += (Math.random() * this.params.fireIntensity) / 500;
                    positions[i3] += (Math.random() - 0.5) * this.params.windSpeed / 1000;
                    positions[i3 + 2] += (Math.random() - 0.5) * this.params.windSpeed / 1000;

                    // Reset particles that go too high
                    if (positions[i3 + 1] > 5) {
                        positions[i3] = (Math.random() - 0.5) * 2;
                        positions[i3 + 1] = 0;
                        positions[i3 + 2] = (Math.random() - 0.5) * 2;

                        const color = new THREE.Color();
                        color.setHSL(0.1, 1, Math.random() * 0.5 + 0.5);
                        colors[i3] = color.r;
                        colors[i3 + 1] = color.g;
                        colors[i3 + 2] = color.b;

                        sizes[i] = Math.random() * 2;
                    }
                }

                this.particles.geometry.attributes.position.needsUpdate = true;
                this.particles.geometry.attributes.color.needsUpdate = true;
                this.particles.geometry.attributes.size.needsUpdate = true;
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                this.updateParticles();
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize when the window loads
        window.addEventListener('load', () => {
            new FireSimulation();
        });
    </script>
</body>
</html>
